<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuários</title>
    <link rel="stylesheet" href="styleLU.css">
    <script src="https://kit.fontawesome.com/c26af64020.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--               Inscrição - ainda não criou a conta                      -->

        <div class="content primeira-classe">    <!--content = classe geral-->
            <div class="first-column">           <!--PRIMEIRA COLUNA - conteúdo colorido-->
                <h2 class="title title-bemvindo">Seja bem vindo(a)!</h2>
                <p class="description description-bemvindo">DESCRIÇÃO</p>
                <p class="description description-bemvindo">Faça o login com suas informações pessoais</p>
                <button id="Entrar" class="btn btn-bemvindo"> Entrar</button>
            </div>        
            <div class="second-column">          <!--conteúdo em branco-->
                <h2 class="title title-CrieConta">Crie sua conta!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus"></i>
                        </li>
                        </a>
                    </ul>
                </div> <!--fim social-media-->
                <p class="description description-CrieConta">ou utilize seu email para o registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" >              <!--name="" id=""-->
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" >             <!--name="" id=""-->
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" placeholder="Senha" >          <!--name="" id=""-->
                    </label>

                    <button class="btn btn-CrieConta">Inscreva-se</button>
                </form>
            </div>       <!-- second-column -->
        </div>           <!-- primeira-classe -->

        <!--               Entre - conta já criada anteriormente                       -->

        <div class="content segunda-classe">
            <div class="first-column">           <!--PRIMEIRA COLUNA - conteúdo colorido-->
                <h2 class="title title-bemvindo">Olá!</h2>
                <p class="description description-bemvindo">Insira seus dados pessoais</p>
                <p class="description description-bemvindo">e inicie sua jornada com o InMind!</p>
                <button id="inscrever" class="btn btn-bemvindo"> Inscreva-se</button>
            </div>        
            <div class="second-column">          <!--conteúdo em branco-->
                <h2 class="title title-CrieConta">Entre na sua conta!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus"></i>
                        </li>
                        </a>
                    </ul>
                </div> <!--fim social-media-->
                <p class="description description-CrieConta">ou utilize seu email para o registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" >             <!--name="" id=""-->
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" placeholder="Senha" >          <!--name="" id=""-->
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-CrieConta">Inscreva-se</button>
                </form>
            </div>       <!-- second-column -->
        </div>  <!--Segunda - classe-->
    </div>
</body>
</html>
